sudo: required
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app:
    beta: mazza-campaign-dev
    master: mazza-campaign
language: node_js
node_js:
- stable
before_install:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
- npm config set @fortawesome:registry https://npm.fontawesome.com/${FA_KEY}
after_success:
- bash ./root/travis-build.sh
