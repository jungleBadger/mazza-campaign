sudo: required
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app:
    beta: mazza-campaign
    master: mazza-cp
language: node_js
node_js:
- stable
before_install:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
- npm config set @fortawesome:registry https://npm.fontawesome.com/${FA_KEY}
- npm install
- gulp build-all
